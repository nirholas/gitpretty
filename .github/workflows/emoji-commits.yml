# ðŸŽ¨ Auto Emoji Commits - Run on every push
# This workflow automatically adds emoji commits to new/modified files

name: ðŸŽ¨ Auto Emoji Commits

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      all_files:
        description: 'Process all files (not just changed)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  emoji-commits:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸŽ¨ Get Changed Files
        id: changed
        run: |
          if [ "${{ github.event.inputs.all_files }}" == "true" ]; then
            echo "files=$(git ls-files | tr '\n' ' ')" >> $GITHUB_OUTPUT
          else
            echo "files=$(git diff --name-only HEAD~1 HEAD | tr '\n' ' ')" >> $GITHUB_OUTPUT
          fi

      - name: ðŸŽ¯ Add Emoji Commits
        if: steps.changed.outputs.files != ''
        run: |
          EMOJIS=(â­ ðŸŒŸ âœ¨ ðŸ’« ðŸŒ  ðŸ”† ðŸ”… ðŸš€ ðŸ› ï¸ âš™ï¸ ðŸ”§ ðŸ”© â›ï¸ ðŸ”¨ ðŸª› ðŸªš ðŸ”— â›“ï¸ ðŸ§° ðŸ”Œ ðŸ’¡ ðŸ”‹ ðŸ’» ðŸ–¥ï¸ âŒ¨ï¸ ðŸ–±ï¸ ðŸ’¾ ðŸ’¿ ðŸ“€ ðŸ§® ðŸ“± ðŸ“¡ ðŸ”­ ðŸ”¬ ðŸ§ª ðŸ§¬ âš—ï¸ ðŸ’Ž ðŸ”· ðŸ”¶ ðŸ”¹ ðŸ”¸ ðŸ”º ðŸ”» ðŸ’  ðŸ”˜)
          
          INDEX=0
          for file in ${{ steps.changed.outputs.files }}; do
            if [ -f "$file" ]; then
              EMOJI="${EMOJIS[$INDEX % ${#EMOJIS[@]}]}"
              FILENAME=$(basename "$file")
              echo "" >> "$file"
              git add "$file"
              git commit -m "$EMOJI $FILENAME" --quiet 2>/dev/null || true
              echo "âœ… $EMOJI $file"
              ((INDEX++))
            fi
          done

      - name: ðŸ“¤ Push Changes
        run: |
          git push origin ${{ github.ref_name }} || echo "Nothing to push"

